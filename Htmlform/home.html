<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title >Registration Form</title>
<!-- 		
	<style>

</style> -->
		
		<link rel="stylesheet" type="text/css" href="style.css">

	</head>

	<body>
		
		<div class="main">
			<h2 style=" text-align:center;">Registration Form</h2>
			<form action="">
				<label for="first"
					>First Name:</label
				>
				<input
					type="text"
					id="first"
					name="first"
					required
				/>

				<!-- <label for="last"
					>Last Name:</label
				>
				<input
					type="text"
					id="last"
					name="last"
					required
				/> -->

				<label for="email">Email:</label>
				<input
					type="email"
					id="email"
					name="email"
					required
				/>

				<label for="password"
					>Password:</label
				>
				<input
					type="password"
					id="password"
					name="password"
					pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$"
					title="Password must contain at least one number, 
						one alphabet, one symbol, and be at 
						least 8 characters long"
					required
				/>

				<!-- <label for="repassword"
					>Re-type Password:</label
				>
				<input
					type="password"
					id="repassword"
					name="repassword"
					required
				/> -->

				<label for="mobile"
					>Contact:</label
				>
				<input
					type="text"
					id="mobile"
					name="mobile"
					maxlength="10"
					required
				/>

                <label>Gender:</label>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label><br>

                <label for="country">Country:</label>
                <select id="country" name="country">
					<option value="usa">India</option>
                  <option value="usa">United States</option>
                  <option value="uk">United Kingdom</option>
                  <option value="canada">Canada</option>
                  <option value="australia">Australia</option>
                  <option value="germany">Germany</option>
                </select><br>
				<label>Description</label>
				<div class="text-area-container">
					<textarea class="styled-textarea" rows="6" placeholder="Enter your text here..."></textarea>
				</div>

                <label><input type="checkbox" name="terms" required> I agree to all the terms and conditions.</label><br>

				<button type="submit">
					Submit
				</button>
			</form>
		</div>
	</body>
</html>
