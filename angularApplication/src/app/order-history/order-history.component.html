


 <div class="order-history-container">
  <h1>Order History</h1>
  <div *ngIf="orderHistory$ | async as orderHistory; else noOrders">
    <div class="order-card-container">
      <div *ngFor="let order of orderHistory" class="order-card">
        <h2>Order ID: {{ order.id }}</h2>
        <!-- <p>Date: {{ order.date | date }}</p> -->
        <p>Total: {{ order.total | currency }}</p>
        <div class="order-items">
          <h3>Items:</h3>
          <ul>
            <li *ngFor="let item of order.items">
              {{ item.productName }} - Quantity: {{ item.quantity }} - Price: {{ item.price | currency }}
            </li>
          </ul>
        </div>
        <div class="order-status">
          <h3>Status: {{ order.status === 'Delivered' ? 'Delivered' : 'Not delivered' }}</h3>
        </div>
      </div>
    </div>
  </div>
  <ng-template #noOrders>
    <p>No orders found.</p>
  </ng-template>
</div>
